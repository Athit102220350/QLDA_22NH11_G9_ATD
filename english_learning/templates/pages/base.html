<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}ENGMENA - Học Tiếng Anh Online{% endblock %}</title>
  {% block style %}{% endblock %}
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    /* Navbar */
    .navbar {
      background-color: #007bff;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .navbar .nav-right {
      display: flex;
      gap: 20px;
    }

    .navbar .nav-right a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    /* Content blocks */
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
    }

    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .block {
      flex: 1;
      background-color: white;
      padding: 30px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .block:hover {
      transform: translateY(-5px);
    }

    .block h2 {
      color: #007bff;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">ENGMENA</div>
    <div class="nav-right">
      <span>Username</span>
      <a href="/profile2">Cá nhân</a> <!-- Liên kết đến trang profile -->
      <a href="#">Đăng xuất</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    {% block content %}
    <!-- Nội dung sẽ được ghi đè bởi các trang con -->
    {% endblock %}
  </div>

</body>
</html>
